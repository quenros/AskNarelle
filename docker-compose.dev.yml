version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: flask-backend
    env_file:
      - flask-server/.env
    ports:
      - "5000:5000"
    volumes:
      - ./flask-server:/flask-backend

  admin-app:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: admin-app
    working_dir: /app/admin-app
    # If you mount the source, ensure node_modules exists; otherwise first-run will populate from image
    command: sh -c "if [ ! -d node_modules ]; then npm ci || npm install; fi && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./admin-app:/app/admin-app
      - node_modules:/app/admin-app/node_modules

volumes:
  node_modules:
